<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Таблиці HTML
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="img/icon.png">
    </head>
    <body>
        <h1>Таблиці HTML</h1>
        <table style="width:100%">
            <caption><h1>Квітень</h1></caption>

            <col span="2" style="background-color: yellow;">

                    <th colspan="5">Будні</th>
                    <th colspan="2">Вихідні</th>

                </tr>

                    <th>Пн</th>
                    <th>Вт</th>
                    <th>Ср</th>
                    <th>Чв</th>
                    <th>Пт</th>
                    <th>Сб</th>
                    <th>Нд</th>
                </tr>
            </thead>

                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td>31</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>

                <td>6</td>

                <td>8</td>
                <td>9</td>

            </tr>

                <td>11</td>

                <td>15</td>

            </tr>

                <td>18</td>

                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
            </tr>
            
            <tr>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td>1</td>
            </tr>
        </table>
    </body>
</html>
